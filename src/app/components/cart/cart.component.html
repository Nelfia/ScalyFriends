<div class="container" *ngIf="cart">
  <h2 class="merienda">Mon panier</h2>
  <div class="table-lines">
    <table>
      <app-cart-line *ngFor="let line of cart.lines" [line]="line"></app-cart-line>
    </table>
  </div>
  <!-- TODO: Ã©diter le style du cart + simuler paiement commande -->
  <table class="totaux">
    <tr>
      <td>TOTAL</td>
      <td>{{ totalQuantity }} articles</td>
      <td>{{ totalPrice | currency : "EUR"  }}</td>
    </tr>
  </table>
  <button type="submit" class="btn">Je paie ma commande</button>
</div>
